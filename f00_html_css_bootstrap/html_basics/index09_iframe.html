<!--iframe-->

<!DOCTYPE html>
<html>
    <head><title>Iframe</title></head>
    <body>
        <!--iframe tag is a self closing tag-->
        <!--It is used to embed other websites or content or ad to our website-->
        <!--It is abused by so many hacking techniques-->

        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=XtSQFrru4NRHBKUK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!--Not all links will work, but not every site or allows iframe for security purpose-->

    </body>


</html>
