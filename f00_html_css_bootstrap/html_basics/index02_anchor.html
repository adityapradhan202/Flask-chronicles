<!--Anchor tag-->
<!DOCTYPE html>
<html>
    <head>
        <title>Title of the page</title>
    </head>
    <body>
        <!--To create a hyper link we have anchor tag-->
        <a href="https://github.com/adityapradhan202/Flask-chronicles", title="Click here to get the source code">Click Here</a>
        <!--href is the link, either external or internal-->
        <!--title is the text shown when we hover over the Click Here text-->
        <a href="https://github.com/adityapradhan202/Flask-chronicles", title="Dont click me!">Click Here</a>

        <!--Achor tag is inline element-->
        <!--Inline elements means it won't take the entire width space of the page-->
        <!--On the other hand block elements are the elements that take the entire width space-->
        <!--Since I haven't added any br tag here, both the Click here text will come side by side to each other-->
    </body>
</html>
