<!--Tables in html-->
<!DOCTYPE html>
<html>
    <head><title>Tables</title></head>
    <body>
        <!--Start with the table tag-->
        <table bgcolor="black">
            <!--Table row-->
            <tr bgcolor="grey">
                <!--Table header-->
                <th>Item</th>
                <th>Quantity</th>
                <th>Price per item</th>
            </tr>
            <tr bgcolor="grey">
                <!--Table data-->
                <td>Chicken</td>
                <td>Half</td>
                <td>450</td>
            </tr>
            <tr bgcolor="grey">
                <td>Paneer</td>
                <td>Full</td>
                <td>650</td>
            </tr>
        </table> <!--End of table tag-->

    </body>
</html>
